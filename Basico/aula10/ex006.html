<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Events</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(102, 196, 102);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            

        }
    
    
    </style>
</head>
<body>

    <div id="area">
        Interaja...

    </div>

    <script>




        var a = window.document.getElementById('area')//ele vai pegar o elemento AREA
        a.addEventListener ('click', clicar)
        a.addEventListener ('mouseenter', entrar)
        a.addEventListener ('mouseout', sair)



        
        function clicar() {//quando eu clicar na div
            
            a.innerText = 'Clicou!' //E alterar o texto para clicou!
            a.style.background = 'red'


        }

        function entrar () {
            a.innerText = 'Entrou'
            
        }

        function sair () {
            a.innerText = 'saiu'
            a.style.background = 'green'
        } 


    
    </script>
    
</body>
</html>
